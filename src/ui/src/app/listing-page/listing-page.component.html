<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-1'></div>
        <div class='col-sm-10'>
            <br/>
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class='row'>
        <app-calendar></app-calendar>
    </div>
    <div class='row'>
        <div class='col-sm-1'></div>
        <div class='col-sm-10'>
            <div class='table-responsive'>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let course of classes'>
                            <td>{{formatCourseNumber(course.number)}}</td>
                            <td>{{course.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
